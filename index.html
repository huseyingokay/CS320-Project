<!DOCTYPE html>
<html>

<head>
  <title>GeoTown</title>
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="scripts/city.js"></script>
  <script src="scripts/database.js"></script>
  <script src="scripts/district.js"></script>
  <script src="scripts/gameManager.js"></script>
  <script src="scripts/map.js"></script>
  <script src="http://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
  <script src="scripts/confetti.js"></script>
</head>

<body onload="Game.init()">
  <header>
    GeoTown
  </header>

  <script>
    //adds row to table when click submit
    function submitFunction() {
      if (event.type == "click" || event.key == 'Enter') {
        if (document.getElementById("town").value == "#") {
          Game.findAll();
          return;
        }

        var districts = Game.giveInput(document.getElementById("town").value);
        if (districts == null)
          alert("No district found with that name.")
        else if (districts == false)
          alert("District(s) already found.")
        else {
          var table = document.getElementById("informationBox");
          for (var i = 0; i < districts.length; ++i) {
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = districts[i].parentCity.name;
            cell2.innerHTML = districts[i].name;
            cell3.innerHTML = districts[i].population;
            cell4.innerHTML = districts[i].area;
          }
        }
        document.getElementById("town").value = "";
        document.getElementById("finishId").disabled = false;
      }
    }
  </script>

  <div class="mainDiv">
    <div class="leftSide">
      <div class="inputs">
        <h1>Left side</h1>
        <input type="text" id="town" name="town"> </input>
        <button id="submitId" onclick="submitFunction()">submit</button>
        <button onclick="finishFunction()">finish</button>
      </div>

      <div class="population">
        <table id="myTable">
          <tr><b>
              <td>City</td>
              <td>Town</td>
              <td>Population</td>
              <td>Area</td>
            </b>
          </tr>
          <tr>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
          </tr>
          <tr>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
          </tr>
          <tr>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
            <td>Temp</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="rightSide">
      <h1>Right side</h1>
      <div id="map"></div>
    </div>
    <div id="clear"></div>
  </div>

</body>
</html>
